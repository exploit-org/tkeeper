<div class="row row-cards justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="avatar avatar-xl bg-blue-lt rounded-circle mb-3 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" /><path d="M12 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 12l0 2.5" /></svg>
                    </div>
                    <h2 class="card-title h2 mb-1">Welcome back</h2>
                    <p class="text-muted small" id="tk-auth-desc">Detecting authentication method...</p>
                </div>

                <div id="tk-auth-token" class="d-none">
                    <div class="mb-4">
                        <label class="form-label small text-uppercase fw-bold text-muted ls-1">Access Token</label>
                        <div class="input-group input-group-flat bg-light border rounded">
                            <span class="input-group-text bg-transparent border-0 ps-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon text-muted" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
                            </span>
                            <input id="tk-token-input" class="form-control bg-transparent border-0 ps-2" placeholder="Paste your authentication token" autocomplete="off">
                        </div>
                        <div class="form-hint mt-2" id="tk-auth-type-hint"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="tk-token-save" class="btn btn-primary btn-lg">
                            Sign In
                        </button>
                        <a class="btn btn-link text-muted" href="#/welcome">Cancel</a>
                    </div>
                </div>

                <div id="tk-auth-oidc" class="d-none">
                    <div class="alert alert-info bg-blue-lt border-0 text-dark mb-4" role="alert">
                        <div class="d-flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2 text-blue" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v2m0 4v.01" /><path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.48 0l-7.1 12.25a2 2 0 0 0 1.84 2.75z" /></svg>
                            <div>Authentication will redirect to your Identity Provider.</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="tk-oidc-login" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" /><path d="M12 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M12 12l0 2.5" /></svg>
                            Login with SSO
                        </button>
                        <a class="btn btn-link text-muted" href="#/welcome">Cancel</a>
                    </div>

                    <div class="mt-4 text-center text-muted small">
                        You will be returned to this dashboard automatically.
                    </div>
                </div>

                <div class="mt-3 text-center text-muted small" id="tk-login-status"></div>
            </div>
        </div>
    </div>
</div>
