<div class="row row-cards justify-content-center align-items-center tk-minh-50vh">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <div class="d-flex align-items-center gap-3 mb-4 pb-3 border-bottom">
            <span class="bg-dark-lt avatar rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" /><path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" /><path d="M8 11v-4a4 4 0 1 1 8 0v4" /></svg>
            </span>
                    <div>
                        <h3 class="card-title mb-0 fw-bold">Security Unseal</h3>
                        <div class="text-muted small" id="tk-unseal-state">Checking vault status...</div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-muted ls-1">Unseal Shares (Base64)</label>
                    <textarea id="tk-unseal-shares" class="form-control font-monospace bg-light border-0 p-3" rows="6" placeholder="Paste shares here (one per line)..."></textarea>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-3">
                    <label class="form-check form-switch m-0 cursor-pointer">
                        <input id="tk-unseal-reset" class="form-check-input" type="checkbox">
                        <span class="form-check-label text-muted">Reset previous progress</span>
                    </label>
                    <button id="tk-unseal-submit" class="btn btn-primary px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M11.85 20a13.5 13.5 0 0 1 -8.85 -8.85a4.5 4.5 0 0 1 7.15 -4.45" /><path d="M16 10l4 4m0 -4l-4 4" /></svg>
                        Unlock Vault
                    </button>
                </div>

                <div class="mt-3" id="tk-unseal-progress"></div>
                <div class="mt-2 text-center text-muted small" id="tk-unseal-status"></div>
            </div>
        </div>
    </div>
</div>
