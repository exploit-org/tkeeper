<div class="row row-cards">
    <div class="col-12">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <div class="d-flex align-items-start justify-content-between gap-3 border-bottom pb-4 mb-4">
                    <div class="d-flex gap-3">
            <span class="bg-teal-lt avatar rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" />
                <path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
                <path d="M9 14l2 2l4 -4" />
              </svg>
            </span>

                        <div>
                            <h3 class="card-title mb-1 fw-bold">Inventory</h3>
                            <div class="text-muted small" id="tk-inv-subtitle">Overview of cryptographic assets</div>
                        </div>
                    </div>

                    <div class="d-flex flex-column align-items-end gap-1">
                        <button id="tk-inv-refresh" class="btn btn-white border shadow-sm" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
                                <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
                            </svg>
                            Refresh
                        </button>
                        <div class="text-muted small tk-text-11" id="tk-inv-generated"></div>
                    </div>
                </div>

                <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
                    <div class="d-flex flex-wrap align-items-center gap-2 flex-grow-1">
                        <div class="input-group input-group-flat bg-light rounded border flex-grow-1 tk-inv-filter-wrap">
                              <span class="input-group-text light border-0 ps-3 d-flex align-items-center justify-content-center py-2 lh-1 tk-inv-icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon text-muted" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                  <path d="M21 21l-6 -6" />
                                </svg>
                              </span>
                            <input id="tk-inv-filter" class="form-control border-0" placeholder="Filter by Key ID..." autocomplete="off">
                        </div>

                        <div class="input-group input-group-flat bg-light rounded border flex-grow-1 tk-inv-owner-wrap">
                              <span class="input-group-text bg-light border-0 ps-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon text-muted" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round">
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"/>
                                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"/>
                                </svg>
                              </span>
                            <input id="tk-inv-owner" class="form-control border-0"
                                   placeholder="Filter by asset owner..." autocomplete="off">
                        </div>

                        <div class="btn-group">
                            <button id="tk-inv-apply" class="btn btn-ghost-primary border" type="button">Apply</button>
                            <button id="tk-inv-clear" class="btn btn-ghost-secondary border" type="button">Clear</button>
                        </div>
                    </div>

                    <div class="text-muted small" id="tk-inv-foot"></div>
                </div>

                <div id="tk-inv-list" class="mt-3"></div>

                <div class="mt-4 d-flex justify-content-center">
                    <button id="tk-inv-more" class="btn btn-outline-secondary px-5 d-none" type="button">Load more items</button>
                </div>

            </div>
        </div>
    </div>
</div>
