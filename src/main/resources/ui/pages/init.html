<div class="row row-cards justify-content-center">
    <div class="col-12 col-md-9 col-lg-7">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <div class="d-flex align-items-center gap-3 mb-4 pb-3 border-bottom">
                    <span class="bg-primary-lt avatar rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" /><path d="M12 12l8 -4.5" /><path d="M12 12l0 9" /><path d="M12 12l-8 -4.5" /></svg>
                    </span>
                    <div>
                        <h3 class="card-title mb-1 fw-bold">System Setup</h3>
                        <div class="text-muted small">Initialize new Keeper instance</div>
                    </div>
                </div>

                <div id="tk-init-form">
                    <div class="alert alert-info d-flex align-items-center mb-4 border-0 bg-blue-lt">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 9h.01" /><path d="M11 12h1v4h1" /></svg>
                        <div>Keeper is currently uninitialized. Configure parameters below.</div>
                    </div>

                    <div class="bg-light rounded p-4 border mb-4">
                        <div class="row g-3">
                            <div class="col-4">
                                <label class="form-label small text-muted text-uppercase fw-bold ls-1">Peer ID</label>
                                <input id="tk-init-peerId" class="form-control border-0 fw-bold text-center" inputmode="numeric" placeholder="1">
                            </div>
                            <div class="col-4">
                                <label class="form-label small text-muted text-uppercase fw-bold ls-1">Threshold</label>
                                <input id="tk-init-threshold" class="form-control border-0 fw-bold text-center" inputmode="numeric" placeholder="3">
                            </div>
                            <div class="col-4">
                                <label class="form-label small text-muted text-uppercase fw-bold ls-1">Total Peers</label>
                                <input id="tk-init-total" class="form-control border-0 fw-bold text-center" inputmode="numeric" placeholder="5">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="#/welcome" class="btn btn-ghost-secondary">Back</a>
                        <button id="tk-init-submit" class="btn btn-primary px-5">Initialize System</button>
                    </div>

                    <div class="mt-3 text-center text-muted small" id="tk-init-status"></div>
                </div>

                <!-- RESULT BLOCK -->
                <div id="tk-init-result" class="d-none">
                    <div class="alert alert-warning border-0 bg-warning-lt mb-4" role="alert">
                        <div class="d-flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v2m0 4v.01" /><path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.48 0l-7.1 12.25a2 2 0 0 0 1.84 2.75z" /></svg>
                            <div>
                                <h4 class="alert-title text-warning mb-1">Critical Action Required</h4>
                                <div class="text-secondary">Save these shares immediately. You will <strong>not</strong> see them again.</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-between mb-2 px-1">
                        <label class="form-label small text-uppercase fw-bold text-muted mb-0">Shares (Base64)</label>
                        <div class="small text-muted">
                            Threshold: <span class="fw-bold text-dark" id="tk-init-res-threshold"></span> /
                            Total: <span class="fw-bold text-dark" id="tk-init-res-total"></span>
                        </div>
                    </div>

                    <textarea id="tk-init-shares" class="form-control font-monospace bg-light border-0 p-3 mb-3" rows="8" readonly onclick="this.select()"></textarea>

                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button id="tk-init-download" class="btn btn-outline-primary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 11l5 5l5 -5" /><path d="M12 4l0 12" /></svg>
                            Download Shares
                        </button>
                        <button id="tk-init-copy" class="btn btn-outline-secondary btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-inline me-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" /><path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" /></svg>
                            Copy to Clipboard
                        </button>
                    </div>

                    <div class="card bg-light border-0 p-3 mb-3">
                        <label class="form-check m-0">
                            <input id="tk-init-ack" class="form-check-input" type="checkbox">
                            <span class="form-check-label fw-semibold">I confirm that I have saved the shares securely</span>
                        </label>
                    </div>

                    <div class="d-grid">
                        <button id="tk-init-continue" class="btn btn-primary" disabled>Continue to Dashboard</button>
                    </div>

                    <div class="mt-2 text-center text-muted small" id="tk-init-result-status"></div>
                </div>
            </div>
        </div>
    </div>
</div>
